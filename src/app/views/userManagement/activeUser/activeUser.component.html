<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="true" class="row text-right">
                    <!-- <div class="col-sm-10"></div> -->
                    <div class="col-md-2 top-btn-s">
                        <span matTooltipPosition="above" class="full-width"
                            matTooltip="{{ 'Add New' }}">
                            <button type="button" class="round-btn full-width"
                                mat-raised-button color="primary" (click)="openAddUserDialog()">
                                <i class="material-icons">add_circle</i>
                                Add New
                            </button>
                        </span>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <mat-card class="two-row-card">

            <div class="tr-sec-box">


                <div *ngIf="true" class="row text-right">
                    <!-- <div class="col-sm-10"></div> -->
                    <div class="col-md-2 top-btn-s">
                        <span matTooltipPosition="above" class="full-width"
                            matTooltip="{{ 'Add New' }}">
                            <button type="button" class="round-btn full-width"
                                mat-raised-button color="primary" (click)="openAddUserDialog()">
                                <i class="material-icons">add_circle</i>
                                Add New
                            </button>
                        </span>
                    </div>

                </div>


                <div class="example-container">
                    <div class="table-container">
                        <table mat-table [dataSource]="dataSource">
                            <!-- <mat-table #table [dataSource]="dataSource" class="table table-responsive soc-table"> -->

                            <!-- Serial No -->
                            <ng-container matColumnDef="sNo">
                                <!-- <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell> -->
                                <th mat-header-cell *matHeaderCellDef> S.No </th>
                                <!-- <mat-cell *matCellDef="let u; let i = index;"> {{ i + 1 }} </mat-cell> -->
                                <td mat-cell *matCellDef="let u; let i = index;"> {{ i + 1 }} </td>

                            </ng-container>

                            <!-- User Name Column -->
                            <ng-container matColumnDef="userName">
                                <!-- <mat-header-cell *matHeaderCellDef> User Name </mat-header-cell> -->
                                <th mat-header-cell *matHeaderCellDef> User Name </th>
                                <!-- <mat-cell *matCellDef="let u"> {{ u?.firstName || "NA" }} </mat-cell> -->
                                <td mat-cell class="pointer click" *matCellDef="let u; let i=index"
                                    (click)="openItemDialog(u,i)">
                                    {{ u?.firstName || "NA" }}
                                </td>
                            </ng-container>

                            <!-- Email Column -->
                            <ng-container matColumnDef="email">
                                <!-- <mat-header-cell *matHeaderCellDef> Email </mat-header-cell> -->
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <!-- <mat-cell *matCellDef="let u"> {{ u?.email || "NA" }} </mat-cell> -->
                                <td mat-cell *matCellDef="let u"> {{ u?.email || "NA" }} </td>
                            </ng-container>

                            <!-- Contact Column -->
                            <ng-container matColumnDef="contact">
                                <!-- <mat-header-cell *matHeaderCellDef> Contact </mat-header-cell> -->
                                <th mat-header-cell *matHeaderCellDef> Contact </th>
                                <!-- <mat-cell *matCellDef="let u">{{ u?.mobileNumber || "NA" }}</mat-cell> -->
                                <td mat-cell *matCellDef="let u"> {{ u?.mobileNumber || "NA" }} </td>
                            </ng-container>

                            <!-- Action Column -->
                            <ng-container matColumnDef="action">
                                <!-- <mat-header-cell *matHeaderCellDef> Action </mat-header-cell> -->
                                <th mat-header-cell *matHeaderCellDef> Action </th>

                                <td mat-cell *matCellDef="let u; let i = index;">

                                    <!-- Edit -->
                                    <span matTooltipPosition="above"
                                        matTooltip="{{ 'Edit' }}">
                                        <button type="button" class="round-btn" 
                                            mat-raised-button (click)="openEditUserDialog(u)">
                                            <i class="material-icons">mode_edit</i>
                                        </button>
                                    </span>
                                </td>


                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <div class=""
                            *ngIf="(dataSource.data.length == 0 || dataSource.filteredData.length == 0) && !isSpinner">
                            <div class="snipet download-btn">
                                <button (click)="refreshList()" mat-raised-button>
                                    <i class="material-icons">refresh</i> No Data Found
                                </button>
                            </div>
                        </div>
                        <spinner [visible]='isSpinner' [color]="'primary'"></spinner>

                        <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                            [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = pageChangeEvent($event)">
                        </mat-paginator>
                    </div>
                </div>

            </div>
        </mat-card>
    </div>
</div>
