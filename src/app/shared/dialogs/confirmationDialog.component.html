<div>
    <h1 mat-card-title>{{ title }}</h1>
    <div mat-dialog-content>
        <p> {{ msg }}</p>

        <div class="row" *ngIf="isFormShow">
            <div class="col-md-12">
                <form [formGroup]="form" name="form" (keydown.enter)="$event.preventDefault()">

                    <div class="row">
                        <!-- Reason -->
                        <div class="col-lg-12">
                            <mat-form-field class="full-width">
                                <textarea matInput placeholder="Reason" [(ngModel)]="reason" formControlName="reason"
                                    maxlength="500" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
                                    required trim></textarea>
                                <mat-hint align="end">{{reason?.length || 0}}/500</mat-hint>
                                <mat-error
                                    *ngIf="form.controls['reason'].touched && form.controls['reason'].errors?.required">
                                    Reason is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="row align-item-center dialog-btn-contianer">
        <div class="col-lg-12 col-md-12 col-sm-12 text-right">
            <!-- <button mat-raised-button color="primary" [mat-dialog-close]="confirm" tabindex="2">YES</button> -->
            <button *ngIf="type" mat-raised-button class="round-btn" tabindex="-1" (click)="onNoClick()">NO</button>            
            <button *ngIf="type" mat-raised-button class="round-btn" color="primary" (click)="onYesClick()" tabindex="2">YES</button>
            <button *ngIf="!type" mat-raised-button class="round-btn" color="primary" (click)="onYesClick()" tabindex="2">OK</button>
        </div>
    </div>
</div>
